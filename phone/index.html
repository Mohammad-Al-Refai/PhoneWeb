<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/phone.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/clock-app.css">
    <link rel="stylesheet" href="/css/note-app.css">
    <title>Document</title>
</head>

<body>
    <img src="./images/android-phone-blank-png-png-image-559400.png" class="phone-border" alt="">
    <div class="back" id="back">

    </div>
    <div class="run-phone" id="run_phone">

    </div>
    <div class="soncer" id="soncer">

    </div>
    <div class="phone">
        <div class="black-screen" id="black_screen">
           
        </div>
        <div class="system-bar">
            <img src="./system-icons/ios12-battery-status-icon.png" class="batary">
        </div>
        <div class="view">

            <div class="app-menu">

                <div class="app" app-name="clock">
                    <img src="/system-icons/clock.png" width="70px" style="margin: 12px; cursor: pointer;">
                    <h4
                        style="color: white; text-align: center;position: relative;top: -5px; width: 100%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                        Clock</h4>
                </div>
                <div class="app" app-name="note">
                    <img src="/system-icons/notes.png" width="70px" style="margin: 12px; cursor: pointer;">
                    <h4
                        style="color: white; text-align: center;position: relative;top: -5px; width: 100%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                        Note</h4>
                </div>
                <div class="app-activity" id="app_activity">

                </div>

            </div>

        </div>
    </div>
    </div>
    <script src="./js/note.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/app.js"></script>
    <script type="module" src="./js/system.js"></script>
</body>

</html>
